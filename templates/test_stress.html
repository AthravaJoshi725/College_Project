<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test_style.css') }}">
    <link rel="icon" href="./static/images/logo_website.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/test_stress.js') }}"></script>
    <title>Stress Assessment</title>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo" onclick="window.location.reload()">Mindmate</div>
    </nav>

    <div class="basic_screen">
        <div class="container top-section">
            <h1>Stress</h1>
        </div>
        <div class="container">
            <div class="right-section">
                <h4>Answer the following questions based on how you've been feeling in the past month.</h4>
                <form id="test-form" onsubmit="event.preventDefault(); submitForm();">
                    <div class="question">
                        <label>How often have you felt nervous or stressed?</label>
                        <input type="radio" name="q1" value="0" required> 0
                        <input type="radio" name="q1" value="1"> 1
                        <input type="radio" name="q1" value="2"> 2
                        <input type="radio" name="q1" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you been overwhelmed by your daily responsibilities?</label>
                        <input type="radio" name="q2" value="0" required> 0
                        <input type="radio" name="q2" value="1"> 1
                        <input type="radio" name="q2" value="2"> 2
                        <input type="radio" name="q2" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you felt that you had too many demands on your time?</label>
                        <input type="radio" name="q3" value="0" required> 0
                        <input type="radio" name="q3" value="1"> 1
                        <input type="radio" name="q3" value="2"> 2
                        <input type="radio" name="q3" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you experienced difficulty relaxing or unwinding after a stressful event?</label>
                        <input type="radio" name="q4" value="0" required> 0
                        <input type="radio" name="q4" value="1"> 1
                        <input type="radio" name="q4" value="2"> 2
                        <input type="radio" name="q4" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you felt anxious or worried about future events?</label>
                        <input type="radio" name="q5" value="0" required> 0
                        <input type="radio" name="q5" value="1"> 1
                        <input type="radio" name="q5" value="2"> 2
                        <input type="radio" name="q5" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you felt that you are losing control over important aspects of your life?</label>
                        <input type="radio" name="q6" value="0" required> 0
                        <input type="radio" name="q6" value="1"> 1
                        <input type="radio" name="q6" value="2"> 2
                        <input type="radio" name="q6" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you felt irritable or easily angered due to stress?</label>
                        <input type="radio" name="q7" value="0" required> 0
                        <input type="radio" name="q7" value="1"> 1
                        <input type="radio" name="q7" value="2"> 2
                        <input type="radio" name="q7" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you experienced physical symptoms like headaches or stomach issues related to stress?</label>
                        <input type="radio" name="q8" value="0" required> 0
                        <input type="radio" name="q8" value="1"> 1
                        <input type="radio" name="q8" value="2"> 2
                        <input type="radio" name="q8" value="3"> 3
                    </div>
                    <div class="question">
                        <label>How often have you felt that you are not handling your stress as well as you would like?</label>
                        <input type="radio" name="q9" value="0" required> 0
                        <input type="radio" name="q9" value="1"> 1
                        <input type="radio" name="q9" value="2"> 2
                        <input type="radio" name="q9" value="3"> 3
                    </div>
                    <button type="submit"><b>Submit</b></button>
                </form>
                <div id="results" style="text-align: center; margin-top: 20px;">
                    <div id="gauge-chart" style="width: 100%; height: 400px;"></div>
                    <div id="score"></div>
                    <div id="consultation-message" class="consultation-box">
                        <p>Chat with our bot Noodle for further consultations.</p>
                        <button id="chat-btn" class="chat-btn">Chat</button>
                    </div>
                    <!-- Gauge chart and consultation messages will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
